name: Make & Docker-Compose CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Run make
      run: make

    - name: Build docker-compose
      run: make run-devel
      
